<style>
* { margin: 0; padding: 0; }
#sprites { display: none; }
canvas,
img {
    image-rendering: crisp-edges;
    image-rendering: -moz-crisp-edges;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: optimize-contrast;
    -ms-interpolation-mode: nearest-neighbor;
}
</style>
<body>
	<div id='sprites'>
		<img id='s_player_idle_right' src='./img/player.png'></img>
		<img id='s_player_standup_right' src='./img/player_standup_right.png'></img>
		<img id='s_player_jump_right' src='./img/player_jump_right.png'></img>
		<img id='s_player_fall_right' src='./img/player_fall_right.png'></img>
	</div>
</body>
<script>
flipHorizontal = function(can, original){
  var img = new Image()

  var run = function(){
  	can.width = original.width
  	can.height = original.height
  	can.getContext('2d').scale(-1,1)
  	can.getContext('2d').drawImage(original,-can.width,0)
	img.src = can.toDataURL()
  }
  original.width > 0 && run() || (original.onload=run)


  return img

}
var can = document.createElement('canvas')
s_player_idle_left = flipHorizontal(can, s_player_idle_right)
s_player_standup_left = flipHorizontal(can, s_player_standup_right)
s_player_jump_left = flipHorizontal(can, s_player_jump_right)
s_player_fall_left = flipHorizontal(can, s_player_fall_right)
</script>
